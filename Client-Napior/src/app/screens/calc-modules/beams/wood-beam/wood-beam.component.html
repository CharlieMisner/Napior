<div class="screen-container" fxLayout="row" fxLayoutAlign="start start">
    <app-inputs [moduleType] = "this.calc.inputs.type">
        <app-beam-calculation-info *ngIf="inputTabs.activeTab.title == 'Calculation Info'"></app-beam-calculation-info>
        <app-beam-sections-materials *ngIf="inputTabs.activeTab.title == 'Sections & Materials'"></app-beam-sections-materials>
        <app-beam-spans *ngIf="inputTabs.activeTab.title == 'Spans'"></app-beam-spans>
        <app-beam-loads *ngIf="inputTabs.activeTab.title == 'Loads'"></app-beam-loads>
        <app-beam-load-combos *ngIf="inputTabs.activeTab.title == 'Load Combos'"></app-beam-load-combos>
        <button id="run-button" mat-raised-button color="accent" (click)="calc.runCalculation('post')">
            <i class="fa fa-play" aria-hidden="true"></i> RUN</button>
    </app-inputs>
    <app-graphics-results-container fxLayout="column">
        <mat-button-toggle-group #group="matButtonToggleGroup" id="results-button-group" [(ngModel)]="resultsOrReport">
            <mat-button-toggle value="results">RESULTS</mat-button-toggle>
            <mat-button-toggle [disabled]="!calc.calculationStatus.haveResults" value="report">REPORT</mat-button-toggle><!--!calc.calculationStatus.haveResults -->
        </mat-button-toggle-group>
        <div id="results-container" fxLayout="column" *ngIf="resultsOrReport == 'results'">
            <app-graphics-controls >
                <app-beam-graphics-controls></app-beam-graphics-controls><!-- MODULE SPECIFIC -->
            </app-graphics-controls>
            <app-beam-graphics 
                class = "module-graphics"
                [graphicControl]="{}"
                [type]="'ui'" 
                [width]="graphicWidth" 
                [height]="graphicHeight"
                [beamType]="'wood'">
            </app-beam-graphics><!-- MODULE SPECIFIC -->
            <app-results>
                <app-wood-beam-results></app-wood-beam-results><!-- MODULE SPECIFIC -->
            </app-results>
        </div>
        <div id="report-container" *ngIf="resultsOrReport == 'report'">
            <!--<app-wood-beam-report></app-wood-beam-report><!-- MODULE SPECIFIC -->
            <app-report></app-report>
        </div>
    </app-graphics-results-container>
</div>
